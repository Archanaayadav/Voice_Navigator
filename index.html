  <section id="contact">
    <div class="contact-form bg-primary p-2">
      <div id="header">
        <h2 class="heading2">Get in touch with us!</h2>
        <p>Please fill the form below to contact us.</p>
      </div>
      <form id="myform">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="uname" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="name">Contact Number</label>
          <input type="text" name="contact" id="telnum" placeholder="Enter your contact number">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="mymessage" placeholder="Drop a message"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-dark">
      </form>
    </div>
    <div class="video">
      <video id="myVideo" width="600" height="450" controls>
        <source src="mov_bbb.mp4"type="video/mp4"/>
      </video>
    </div>
  </section>


    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
